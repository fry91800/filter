<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Filters</h1>
    <div id="test-module" class="module">
        <div class="eval-element" data-type="number" data-value="5">
            5
        </div>
        <div class="eval-element" data-type="operator" data-value="+">
            +
        </div>
        <div class="eval-element" data-type="number" data-value="3">
            3
        </div>
        <div class="eval-element" data-type="comparison" data-value="===">
            =
        </div>
        <div class="eval-element" data-type="number" data-value="8">
            8
        </div>
    </div>
    <script src="filter.js"></script>
</body>
</html>
