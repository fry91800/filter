<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="filter.js"></script>
</head>

<body>
    <div id="app">
        <div id="items">
            <div id="items-title" class="title">
                Items
            </div>
            <div id="items-list">
                Variables
                <div class="item" data-type="variable" data-value="galactic_latitude">
                    galactic_latitude
                </div>
                Comparison
                <div class="item" data-type="comparison" data-value=">">
                    >
                </div>
                Type
                <div class="item" data-type="number" data-value="0">
                    Number
                </div>
            </div>

        </div>
        <div id="right-panel">
            <div id="filter-panel">
                <div id="filters-title">
                    Filters
                </div>
                <div id="filters">
                    <div id="filter-maker">
                        add
                    </div>
                    <div id="run">
                        Run
                    </div>
                </div>
            </div>
            <div id="results">
            </div>
        </div>
    </div>
</body>

</html>
