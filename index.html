<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="ui.js"></script>
    <script src="run.js"></script>
</head>

<body>
    <div id="main-bar">
    </div>
    <div id="app">
        <div id="items">
            <div id="items-title" class="title">
                Items
            </div>
            <div id="items-list">
                <div class="items-group">
                    <span class="item-sub-list-title">Variables</span>
                    <div class="item" data-type="variable" data-value="galactic_latitude">
                        <span class="text">galactic_latitude</span>
                    </div>
                </div>
                <div class="items-group">
                    <span class="item-sub-list-title">Comparisons</span>
                    <div class="item" data-type="comparison" data-value=">">
                        <span class="text">></span>
                    </div>

                </div>
                <div class="items-group">
                    <span class="item-sub-list-title">Types</span>
                    <div class="item" data-type="number" data-value="0">
                        <span class="text">Number</span>
                        <input type="number" class="edit-input hidden" value="0" />
                    </div>
                </div>
            </div>

        </div>
        <div id="right-panel">
            <div id="filter-panel">
                <div id="filters-title">
                    Filters
                </div>
                <div id="filter-maker" class="button">
                    New
                </div>
                <div id="filters">
                </div>
            </div>
            <div id="results">

                <div id="run" class="button">
                    Run
                </div>
            </div>
        </div>
    </div>
</body>

</html>
